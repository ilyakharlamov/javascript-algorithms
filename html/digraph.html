<html>
<head>
		<script src="http://d3js.org/d3.v3.js"></script>
</head>
<style>

path.depends {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.blocks 
{
	fill: none;
	stroke:red;
/*	stroke-width: 0.5px;*/
	stroke-dasharray:5,5;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<div id="svg"></div>
<script>
// Compute the distinct nodes from the links.
var require = function R() {
	// Only load the module if it is not already cached.
	var c = {},s="status",t="Text",e="exports",r="require",m="module",S=" ";
	return function (url) {
		if (!/.js$/i.test(url)) // such as require('MyModule');
			url+=".js";
		var X=new XMLHttpRequest(),module = { id: url, uri: url };
		if (!c[url])
			try {
				X.open("GET", url, 0); // sync
				X.send();
				if (X[s] && X[s] != 200) 
					throw X[s+t];
				(Function(r, e, m, X['response'+t])).call({}, R, c[url]={}, module);   // Execute the module
				module[e] && (c[url]=module[e]);
			} catch (x) {
				throw Error("ERROR in "+r+": Can't load "+m+S+url+":"+S+x);
			}
		return c[url];
	}
}();
var _=_ || {};
_.fn={};
_.fn.prop = function(name) {
	return function (i) {
		return i[name];
	};
};
_.fn.hashToArray = function hashToArray (hash) {
	var key, array = [];
	for (key in hash) {
		if (hash.hasOwnProperty(key)) {
			array.push(hash[key]);
		}
	}
	return array;
}

var nodes = [];
var links = [];
links.push({
"source" : "A",
"target" : "B",
"type" : "depends"
});
links.push({
"source" : "B",
"target" : "C",
"type" : "depends"
});
	links.forEach(function(link) {
		link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
		link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
		link.value = +link.value;
	});

	var width = 950,
	    height = 150;

	var force = d3.layout.force()
	    .nodes(d3.values(nodes))
	    .links(links)
	    .size([width, height])
	    .linkDistance(60)
	    .charge(-300)
	    .on("tick", tick)
	    .start();

	d3.select("#svg>svg").remove();
	var svg = d3.select("#svg").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	// build the arrow.
	svg.append("svg:defs").selectAll("marker")
	    .data(["end"])
	  .enter().append("svg:marker")
	    .attr("id", String)
	    .attr("viewBox", "0 -5 10 10")
	    .attr("refX", 15)
	    .attr("refY", -1.5)
	    .attr("markerWidth", 6)
	    .attr("markerHeight", 6)
	    .attr("orient", "auto")
	  .append("svg:path")
	    .attr("d", "M0,-5L10,0L0,5");

	// add the links and the arrows
	var path = svg.append("svg:g").selectAll("path")
	    .data(force.links())
	  .enter().append("svg:path")
	    .attr("class", _.fn.prop("type"))
	    .attr("marker-end", "url(#end)")

	// define the nodes
	var node = svg.selectAll(".node")
	    .data(force.nodes())
	  .enter().append("g")
	    .attr("class", "node")
	    .call(force.drag);

	// add the nodes
	node.append("circle")
	    .attr("r", 5)

	// add the text 
	node.append("text")
	    .attr("x", 12)
	    .attr("dy", ".35em")
	    .text(_.fn.prop('name'));

	// add the curvy lines
	function tick() {
	    path.attr("d", function(d) {
	        var dx = d.target.x - d.source.x,
	            dy = d.target.y - d.source.y,
	            dr = Math.sqrt(dx * dx + dy * dy);
	        return "M" + 
	            d.source.x + "," + 
	            d.source.y + "A" + 
	            dr + "," + dr + " 0 0,1 " + 
	            d.target.x + "," + 
	            d.target.y;
	    });

	    node
	        .attr("transform", function(d) { 
	            return "translate(" + d.x + "," + d.y + ")"; });
	}
</script>

</body>
</html>
